<html5>
    <h>Nombre del Post</h><span id="txtNombrePost"></span><bR/><bR/>
    <b>Â¿Esta completo?</b><span id="txtCompleto"></span>

    <script>

        async function cargarUrl(url){
            let respuesta = await fetch(url);
            return respuesta.json();            
       }
        
        async function cargarJson(){
            
            //let usuariosJson = await cargarUrl('https://jsonplaceholder.typicode.com/usuarios');
            let json = await cargarUrl('https://jsonplaceholder.typicode.com/todos/1');

            let nombrepost = document.getElementById("txtNombrePost");
            nombrepost.innerHTML = json.title;

            let completo = document.getElementById("txtCompleto");
            if (json.completed){
                completo.innerHTML = "Esta completo";
            }else{
                completo.innerHTML = "Esta Incompleto";
            }
            

            //console.log(json);

        }

        cargarJson();

    </script>
</html5>
